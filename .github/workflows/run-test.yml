name: run tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install
      working-directory: backend
    - run: npm test
      working-directory: backend
      env:
        CI: true
