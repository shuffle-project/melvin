<div
  class="container"
  [matMenuTriggerFor]="usersMenu"
  [matMenuTriggerData]="{ users: users }"
  [style.width.rem]="width"
>
  @for (user of avatars; track trackByFn) {
  <app-avatar
    [outlineColor]="outlineColor"
    [editorView]="editorView"
    [user]="user"
  ></app-avatar>
  } @if (users.length > 3) {
  <div class="more-badge" [style.border-color]="outlineColor">
    +{{ moreCount }}
  </div>
  }
</div>
<mat-menu #usersMenu="matMenu">
  <ng-template matMenuContent let-users="users">
    @for (user of users; track trackByFn) {
    <div class="list-user">
      <app-avatar [user]="user" [editorView]="editorView"></app-avatar>
      <span class="name">{{ user.name }}</span>
    </div>
    }
  </ng-template>
</mat-menu>
