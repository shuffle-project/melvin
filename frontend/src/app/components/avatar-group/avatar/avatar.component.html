<div class="container" [style.background]="outlineColor">
  <div class="background-inner">
    <div class="inner" [style.background]="backgroundColor">
      @if (!showLogo) {
        <span
          class="letters"
          [class.editor-view]="editorView"
          >{{ letter }}</span
          >
        }
        @if (showLogo) {
          <app-logo [size]="16"></app-logo>
        }
      </div>
    </div>
  </div>
