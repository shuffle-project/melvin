@if(disableLandingPage) {
<a
  mat-stroked-button
  [routerLink]="(isLoggedIn$ | ngrxPush) ? '/home/projects' : '/'"
>
  @if(isLoggedIn$ | ngrxPush) {
  <span i18n="@@landingBackLinkToProjectsButton"> To the projects </span>
  } @else {
  <span i18n="@@landingBackLinkToLoginPageButton"> To the login page </span>
  }
</a>
}
