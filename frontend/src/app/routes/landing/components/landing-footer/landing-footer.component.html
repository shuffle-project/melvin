<footer>
  <nav
    i18n-aria-label="@@landingFooterNavAriaLabel"
    aria-label="Footer navigation"
    class="footer-content"
  >
    <div class="melvin-wrapper">
      <h2>
        <app-logo class="clickable" [routerLink]="['/']" />
        Melvin
      </h2>
      <ul>
        <li>
          <a href="mailto:melvin@hdm-stuttgart.de"
            >melvin&#64;hdm-stuttgart.de</a
          >
        </li>
        <li>
          <a
            href="https://shuffle-projekt.de/"
            i18n="@@landingFooterSHUFFLELinkLabel"
            target="_blank"
            rel="noopener noreferrer"
          >
            SHUFFLE-Project

            <mat-icon
              svgIcon="new-tab"
              aria-hidden="false"
              i18n-aria-label="@@landingFooterNewTabAriaLabel"

              class="icon"
            />
          </a>
        </li>
        <li>
          <a

              i18n-aria-label="@@landingFooterNewTabAriaLabel"
              aria-label="Opens in new tab"
              class="icon"
            />
          </a>
        </li>
      </ul>
    </div>

    <div class="legal-wrapper">
      <h3 i18n="@@landingFooterLegalHeader">Legal</h3>
      <ul>
        <li>
          <a routerLink="/privacy" i18n="@@landingFooterPrivacyLinkLabel">
            Privacy
          </a>
        </li>
        <li>
          <a routerLink="/imprint" i18n="@@landingFooterImprintLinkLabel">
            Imprint
          </a>
        </li>
      </ul>

    <div class="tutorial-wrapper">
      <h3 i18n="@@landingFooterTutorialsHeader">Tutorials</h3>
      <ul>
        <!-- <li>
          <a routerLink="/documentation"> Documentation </a>
        </li> -->
        <li>
          <a routerLink="/guide" i18n="@@landingFooterDidacticGuideLinkLabel">

        <!-- <li>
          <a routerLink="/how-to-melvin"> How to Melvin </a>
        </li> -->

    <div class="accessibility-wrapper">

      <ul>
        <li>
          <a
            routerLink="/accessibility-statement"
            i18n="@@landingFooterAccessibilityStatementLinkLabel"
          >
            Accessibility statement
          </a>
        </li>
        @if (locale?.includes('de')) {
        <li>
          <a routerLink="/sign-language"> Geb√§rdensprache (DGS) </a>
        </li>

          <a routerLink="/plain-language"> Leichte Sprache </a>

          <a routerLink="/sitemap"> Sitemap </a>
        </li>

    <div class="funding-wrapper">
      <a
        href="https://stiftung-hochschullehre.de/"
        rel="noopener noreferrer"
        target="_blank"
        aria-label="Foundation 'Stiftung Innovation in der Hochschullehre', opens in new tab"
        i18n-aria-label="@@landingFooterFoundationLinkAriaLabel"
        class="footer-foundation-link-dm"
      >
        <!-- image added through scss background image in darkmode folder -->
      </a>
    </div>
