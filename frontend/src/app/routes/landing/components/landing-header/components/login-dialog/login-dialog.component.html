<div mat-dialog-title>
  <div class="dialog-header">
    <div>
      <h1 i18n="@@loginDialogHeadline">Login</h1>
    </div>

    <button
      mat-icon-button
      [mat-dialog-close]="true"
      aria-label="Close"
      i18n-aria-label="@@dialogCloseButton"
    >
      <mat-icon svgIcon="close" />
    </button>
  </div>
</div>
<mat-dialog-content class="dialog-content">
  <app-login />
</mat-dialog-content>
