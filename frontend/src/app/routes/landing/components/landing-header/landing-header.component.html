<header>
  <mat-toolbar class="toolbar">
    <app-logo class="clickable" [routerLink]="['/']" />
    <nav>
      <ul>
        <div class="links">
          <li>
            <a routerLink="/tutorial" i18n="@@landingHeaderTutorialLinkLabel">
              Tutorial
            </a>
          </li>
          <li>
            <a
              routerLink="/documentation"
              i18n="@@landingHeaderDocumentationLinkLabel"
            >
              Documentation
            </a>
          </li>
        </div>
        <button (click)="onOpenLoginDialog()" mat-flat-button color="primary">
          Login
        </button>
      </ul>
    </nav>
  </mat-toolbar>
</header>
