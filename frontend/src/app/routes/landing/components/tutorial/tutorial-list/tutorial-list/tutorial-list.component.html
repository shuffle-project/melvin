<ul>
  @for (step of tutorialList; track step; let i = $index ) {
  <li class="step">
    <p class="number">0{{ i + 1 }}.</p>
    <div class="content">
      <p
        [innerHTML]="locale?.startsWith('en') ? step.text.en : step.text.de"
      ></p>

      @if (step.info) {
      <div class="info">
        <mat-icon svgIcon="info"></mat-icon>
        <p
          [innerHTML]="locale?.startsWith('en') ? step.info.en : step.info.de"
        ></p>
      </div>
      }
    </div>
  </li>
  }
</ul>
