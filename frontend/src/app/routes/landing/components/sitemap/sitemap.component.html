<div class="landing-subpage-wrapper">
  <h1>Sitemap</h1>

  <p i18n="@@sitemapListExplanation">
    This sitemap lists all pages that do not require a login in alphabetical
    order.
  </p>

  <ul>
    @for (page of activePages; track page.route) {
    <li>
      <a [routerLink]="page.route">{{ page.name }}</a>
    </li>
    }
  </ul>
</div>
