<div mat-dialog-title>
  <div class="dialog-header">
    <div>
      <h1 i18n="@@dialogCreateProjectHeadline">New Project</h1>
    </div>

    <button
      mat-icon-button
      [mat-dialog-close]="true"
      aria-label="Close"
      i18n-aria-label="@@dialogCreateProjectCloseButton"
      [disabled]="loading"
    >
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <form>
    <label class="dropzone">
      <span class="dropzone-label">Auswahl</span>
      <input
        (change)="onAddFiles($event)"
        type="file"
        #dropzone
        multiple
        required
      />
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary">Create Project</button>
</mat-dialog-actions>
