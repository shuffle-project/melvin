<div mat-dialog-title>
  <div class="dialog-header">
    <div>
      <h1 i18n="@@dialogCreateProjectHeadline">New Project</h1>
    </div>

    <button
      mat-icon-button
      [mat-dialog-close]="true"
      aria-label="Close"
      i18n-aria-label="@@dialogCreateProjectCloseButton"
      [disabled]="loading"
    >
      <mat-icon svgIcon="close" />
    </button>
  </div>
</div>

<mat-dialog-content>
  <p class="intro-text">
    Please fill in the details of your files below. Check the "Use Audio" box to
    select the file from which you would like to use the audio track. Multiple
    selection is possible, but can lead to audio overlaps.
  </p>

  <form>
    <label class="dropzone">
      <span class="dropzone-label">Select file</span>
      <input
        (change)="onAddFiles($event)"
        type="file"
        #dropzone
        multiple
        required
      />
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary">Create Project</button>
</mat-dialog-actions>
