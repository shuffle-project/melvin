<div class="container">
  <h1 mat-dialog-title>Caption history</h1>
  @if (loading) {
    <div>Loading!</div>
  }
  @if (!loading) {
    <div class="list">
      @for (item of items; track item) {
        <div class="item">
          <div class="date">01.01.2022</div>
          <div class="text" [innerHTML]="item.html"></div>
          <div class="text">{{ item.text }}</div>
        </div>
      }
    </div>
  }
</div>
