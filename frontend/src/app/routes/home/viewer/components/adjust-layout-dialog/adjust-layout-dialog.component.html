      mat-icon-button
      mat-dialog-close
      cdkFocusInitial
    >
      <mat-icon svgIcon="close"></mat-icon>
    </button>

    <div class="hint">Die Einstellungen werden direkt angewendet.</div>

    <h3>Transkript</h3>
    <div class="input-wrapper">
      <mat-slide-toggle
        [checked]="transcriptEnabled$ | ngrxPush"
        (change)="onTranscriptEnabledChanged($event)"
      >
        Show transcript</mat-slide-toggle
      >
    </div>

    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Schriftgröße</mat-label>
        <mat-select
          [value]="transcriptFontsize$ | ngrxPush"
          (selectionChange)="onChangeFontsize($event)"
          [disabled]="!(transcriptEnabled$ | ngrxPush)"
        >
          <mat-option value="{{ TranscriptFontsize.SMALL }}">Klein </mat-option>
          <mat-option value="{{ TranscriptFontsize.NORMAL }}"
            >Normal
          </mat-option>
          <mat-option value="{{ TranscriptFontsize.LARGE }}">Groß </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <mat-radio-group
        aria-label="Position"
        [value]="transcriptPosition$ | ngrxPush"
        (change)="onTranscriptPositionChanged($event)"
        [disabled]="!(transcriptEnabled$ | ngrxPush)"
      >
        <mat-radio-button value="{{ TranscriptPosition.RIGHT }}">
          Transkript rechts
        </mat-radio-button>
        <mat-radio-button value="{{ TranscriptPosition.LEFT }}">
          Transkript links
        </mat-radio-button>
        <!-- <mat-radio-button value="{{ TranscriptPosition.BOTTOM }}">
        Transkript unten
      </mat-radio-button> -->
        <!-- <mat-radio-button value="{{ TranscriptPosition.TOP }}">
        Transkript oben
      </mat-radio-button> -->
      </mat-radio-group>
    </div>

    <h3>Untertitel</h3>
    <div class="input-wrapper">
      <button mat-stroked-button (click)="onOpenSubtitleSettingsDialog()">
        Wechsel zu den Einstellungen für Untertitel
      </button>
    </div>
  </div>
