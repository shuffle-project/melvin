<div
  class="{{
    size === 'small'
      ? 'inner-secondary-video-container'
      : 'inner-main-video-container'
  }}"
>
  <video
    #viewerVideo
    title="{{ video.title }}"
    class="{{ size === 'small' ? 'secondary-video' : 'main-video' }}"
    [muted]="true"
    [playbackRate]="currentSpeed$ | ngrxPush"
    (loadedmetadata)="onVideoLoadMetadata($event)"
  >
    <source src="{{ video.url }}" type="video/mp4" />
  </video>
  <div class="video-overlay" *ngIf="size === 'small'">
    <div class="title">
      <mat-icon
        *ngIf="video.category === 'sign_language'"
        svgIcon="sign_language"
        class="svg-white"
      ></mat-icon>

      {{ video.title }}
    </div>
    <button
      mat-stroked-button
      color="basic"
      (click)="onChangeMainVideo()"
      tabindex="0"
      i18n="@@viewerVideoContainerToMainview"
      attr.aria-label="Move video '{{ video.title }}' to main view"
    >
      Move video to main view
    </button>
  </div>
</div>
