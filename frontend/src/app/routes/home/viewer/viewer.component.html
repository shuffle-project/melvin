<app-header *ngIf="!isFullscreenActive()" [viewer]="true">
  <span #projectTitle> SUPER MELVING JUCHUU </span>
  <div class="viewer-header-buttons">
    <button mat-stroked-button>Hilfe</button>
    <button mat-stroked-button (click)="onOpenAdjustLayoutDialog()">
      Layout anpassen
    </button>
    <!-- //TODO -->
    <div class="dark-mode-wrapper">
      <mat-icon svgIcon="light_mode" class="svg-black"></mat-icon>
      <mat-slide-toggle></mat-slide-toggle>
      <mat-icon svgIcon="dark_mode" class="svg-black"></mat-icon>
    </div>
  </div>
</app-header>

<section class="content" *ngrxLet="project$ as project">
  <ng-container *ngIf="project">
    <ng-container *ngrxLet="layoutSettings$ as layout">
      <div class="column-size-1"></div>
      <div class="column-size-2">
        <app-transcript
          *ngIf="
            layout.transcriptEnabled && layout.transcriptPosition === 'left'
          "
        ></app-transcript>
      </div>
      <div class="column-size-3">
        <app-transcript
          *ngIf="
            layout.transcriptEnabled && layout.transcriptPosition === 'top'
          "
        ></app-transcript>

        <app-player [project]="project!"></app-player>
        <app-infobox *ngIf="!isFullscreenActive()"></app-infobox>
        <app-transcript
          *ngIf="
            layout.transcriptEnabled && layout.transcriptPosition === 'bottom'
          "
        ></app-transcript>
      </div>
      <div class="column-size-2">
        <app-transcript
          *ngIf="
            layout.transcriptEnabled && layout.transcriptPosition === 'right'
          "
        ></app-transcript>
      </div>
    </ng-container>
  </ng-container>
</section>
