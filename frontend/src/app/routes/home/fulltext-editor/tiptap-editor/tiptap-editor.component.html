<div class="controls">
  <button mat-icon-button (click)="onClickUndo()">
    <mat-icon svgIcon="undo"></mat-icon>
  </button>
  <button mat-icon-button (click)="onClickRedo()">
    <mat-icon svgIcon="redo"></mat-icon>
  </button>
  <mat-checkbox
    [(ngModel)]="showUsernames"
    (ngModelChange)="onToggleUsernames()"
    color="primary"
    >Show Usernames</mat-checkbox
  >
  <div style="margin-left: auto">{{ CLIENT_STATUS[status] }}</div>

  <button (click)="toggleShouldShow()">
    @if (shouldShow) { Hide } @else { Show } Floating Menu
  </button>

  <div class="menu">
    <button (click)="toggleSpeaker('Speaker 1')">Speaker 1</button>
    <button (click)="toggleSpeaker('Speaker 2')">Speaker 2</button>
  </div>
</div>

<style>
  .time-6 {
    font-weight: bold;
  }
</style>
<div #editor class="editor"></div>
