<div mat-dialog-title>
  <div class="dialog-header">
    <div>
      <h1>Reset Password</h1>
    </div>

    <button mat-icon-button [mat-dialog-close]="true" aria-label="Close">
      <mat-icon svgIcon="close" />
    </button>
  </div>
</div>

<mat-dialog-content>
  <button mat-flat-button (click)="onResetPassword()">Reset Password</button>
  @if (newUserPassword$ | ngrxPush; as newEmailControl) {
  <p>{{ newEmailControl }}</p>
  }
</mat-dialog-content>
