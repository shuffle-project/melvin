<div mat-dialog-title>
  <div class="dialog-header">
    <h1 i18n="@@viewerAdjustLayoutDialogTitle">Transcript settings</h1>
    <button
      mat-icon-button
      mat-dialog-close
      cdkFocusInitial
      aria-label="Close"
      i18n-aria-label="@@viewerAdjustLayoutDialogCloseButton"
    >
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content>
  <div class="hint" i18n="@@viewerAdjustLayoutDialogSettingsHint">
    The settings are applied directly.
  </div>

  <div class="input-wrapper">
    <mat-form-field>
      <mat-label i18n="@@viewerAdjustLayoutDialogFontsizeLabel"
        >Font Size</mat-label
      >
      <mat-select
        [value]="transcriptFontsize$ | ngrxPush"
        (selectionChange)="onChangeFontsize($event)"
        [disabled]="!(transcriptEnabled$ | ngrxPush)"
      >
        <mat-option value="{{ SizeOptions.P100 }}"
          >{{ SizeOptions.P100 }}%
        </mat-option>
        <mat-option value="{{ SizeOptions.P150 }}"
          >{{ SizeOptions.P150 }}%
        </mat-option>
        <mat-option value="{{ SizeOptions.P200 }}"
          >{{ SizeOptions.P200 }}%
        </mat-option>
        <mat-option value="{{ SizeOptions.P250 }}"
          >{{ SizeOptions.P250 }}%
        </mat-option>
        <mat-option value="{{ SizeOptions.P300 }}"
          >{{ SizeOptions.P300 }}%
        </mat-option>
        <mat-option value="{{ SizeOptions.P400 }}"
          >{{ SizeOptions.P400 }}%
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
