<div mat-dialog-title>
  <div class="dialog-header">
    @if (project$ | ngrxPush; as project) {
    <h1>{{ project.title }}</h1>
    } @else {
    <div class="sktn-dialog-title"></div>
    }
    <button
      mat-icon-button
      [mat-dialog-close]="true"
      aria-label="Close"
      i18n-aria-label="@@dialogProjectDetailCloseButton"
    >
      <mat-icon svgIcon="close" />
    </button>
  </div>
</div>

<mat-dialog-content>
  <mat-tab-group [selectedIndex]="selectedTabIndex">
    <mat-tab
      i18n-label="@@projectDetailTabMenuTranscription"
      label="Transcription"
    >
      <ng-template matTabContent>
        <app-project-transcription
          [projectId]="projectId"
        ></app-project-transcription>
      </ng-template>
    </mat-tab>

    <mat-tab i18n-label="@@projectDetailTabMenuActivity" label="Activity">
      <ng-template matTabContent>
        <app-project-activity [projectId]="projectId"></app-project-activity>
      </ng-template>
    </mat-tab>

    <mat-tab label="Media">
      <ng-template matTabContent>
        <app-upload-additional-content
          [projectId]="projectId"
        ></app-upload-additional-content>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
