@if (blocks) {
  @for (block of blocks; track block) {
    <div class="block">
      <div class="date">
        <div class="circle"></div>
        <span>{{ block.date }} </span>
      </div>
      <div class="item">
        @for (activity of block.activities; track activity) {
          <app-activity
            [viewType]="'timeline'"
            [activity]="activity"
          ></app-activity>
        }
      </div>
    </div>
  }
}
