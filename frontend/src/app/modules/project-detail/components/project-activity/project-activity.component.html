<ng-container *ngIf="blocks">
  <div class="block" *ngFor="let block of blocks">
    <div class="date">
      <div class="circle"></div>
      <span>{{ block.date }} </span>
    </div>
    <div class="item">
      <app-activity
        *ngFor="let activity of block.activities"
        [viewType]="'timeline'"
        [activity]="activity"
      ></app-activity>
    </div>
  </div>
</ng-container>
