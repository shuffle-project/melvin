<h2 i18n="@@copyTranscriptionTabHeading">Copy an existing transcription</h2>

<form [formGroup]="transcriptionGroup">
  <mat-form-field>
    <mat-label i18n="@@copyTranscriptionTabTranscriptionLabel"
      >Transcription</mat-label
    >
    <mat-select
      formControlName="transcription"
      (selectionChange)="onSelectTranscription($event.value)"
    >
      @for (transcription of transcriptionList; track transcription) {
      <mat-option [value]="transcription.id"
        >{{ transcription.language }} | {{ transcription.title }}</mat-option
      >
      }
    </mat-select>
    <mat-error i18n="@@copyTranscriptionTabTranscriptionErrorRequired"
      >Select a transcription</mat-error
    >
  </mat-form-field>

  <mat-form-field class="title">
    <mat-label i18n="@@copyTranscriptionTabTitleLabel">Title</mat-label>
    <input matInput formControlName="title" />
    @if(transcriptionGroup.controls['title'].value !== '') {
    <button type="button" mat-icon-button matSuffix (click)="onClearTitle()">
      <mat-icon svgIcon="close-small" />
    </button>
    }

    <mat-error i18n="@@copyTranscriptionTabTitleErrorRequired"
      >Title is required</mat-error
    >
  </mat-form-field>
</form>
