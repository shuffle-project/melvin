<div mat-dialog-title>
  <div class="dialog-header">
    <h1 i18n="@@createTranscriptionDialogTitle">Add transcription</h1>
    <button
      mat-icon-button
      [mat-dialog-close]="true"
      aria-label="Close"
      i18n-aria-label="@@createTranscriptionDialogCloseButton"
    >
      <mat-icon svgIcon="close" class="svg-black" />
    </button>
  </div>
</div>

<mat-dialog-content>
  <mat-tab-group dynamicHeight>
    <mat-tab>
      <ng-template
        mat-tab-label
        i18n="@@createTranscriptionDialogTabUploadLabel"
      >
        <mat-icon svgIcon="upload" class="svg-black tab-icon" />
        Upload
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label i18n="@@createTranscriptionDialogTabCopyLabel">
        <mat-icon svgIcon="copy-file" class="svg-black tab-icon" />
        Copy
      </ng-template>
      <app-copy-transcription
        [transcriptionList]="transcriptionList"
        class="mat-tab-content"
      />
    </mat-tab>

    <mat-tab>
      <ng-template
        mat-tab-label
        i18n="@@createTranscriptionDialogTabTranslateLabel"
      >
        <mat-icon svgIcon="translate" class="svg-black tab-icon" />
        Translate
      </ng-template>
      <app-translate-transcription [transcriptionList]="transcriptionList" />
    </mat-tab>

    <mat-tab>
      <ng-template
        mat-tab-label
        i18n="@@createTranscriptionDialogTabFromMediaLabel"
      >
        <mat-icon svgIcon="video" class="svg-black tab-icon" />
        From Media
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    i18n="@@createTranscriptionDialogSubmitButtonLabel"
  >
    Create transcription
  </button>
</mat-dialog-actions>
