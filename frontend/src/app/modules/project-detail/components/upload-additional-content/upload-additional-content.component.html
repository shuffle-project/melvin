<h3>upload additional video</h3>

<form class="upload-form" [formGroup]="formGroup" (ngSubmit)="onClickSubmit()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Video Title</mat-label>
      <input matInput formControlName="title" placeholder="Video Title" />
    </mat-form-field>
  </div>

  <div>
    <input
      #fileUpload
      formControlName="file"
      type="file"
      name="file"
      accept="video/*,audio/*"
      (change)="onFileChange($event)"
    />
  </div>

  <div>
    <mat-form-field>
      <mat-label>Choose a category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="{{ VideoCategory.OTHER }}">Other</mat-option>
        <mat-option value="{{ VideoCategory.SIGN_LANGUAGE }}"
          >Sign Language</mat-option
        >
        <mat-option value="{{ VideoCategory.SLIDES }}">Slides</mat-option>
        <mat-option value="{{ VideoCategory.SPEAKER }}">Speaker</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <input
      type="submit"
      value="Upload"
      [disabled]="formGroup.status === 'INVALID'"
    />
  </div>
</form>

<ng-container *ngrxLet="project$ as project">
  <hr />

  <div *ngIf="project">
    <h3>Videos</h3>
    <ul>
      <li *ngFor="let video of project.videos">
        {{ video.title }} -- {{ video.category }}
        <button (click)="onDeleteAdditionalMedia(project, video)">
          delete
        </button>
      </li>
    </ul>
  </div>
</ng-container>
